<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>e-Book Viewer</title>

      rel="stylesheet"

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1a1a2e;
        color: #e0e0e0;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 80%;
        margin: 30px auto;
        padding: 20px;
        background-color: #162447;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        text-align: center;
        border-radius: 5px; 
      }

      h1 {
        color: #e94560;
      }

      .selection-panel {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap; 
        margin-bottom: 20px;
      }

      .subject-selection,
      .book-selection {
        width: 45%;
        text-align: left;
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #ffffff;
      }

      .select2 {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #1f4068;
        color: #333;
      }

      .ebook-container {
        width: 100%;
        height: 600px;
        border: 2px solid #e94560;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 20px;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      @media (max-width: 768px) {
        .container {
          width: 95%;
        }

        .subject-selection,
        .book-selection {
          width: 100%;
        }

        .ebook-container {
          height: 400px;
        }
      }
    </style>
  </head>

      function populateEbookOptions(subject) {
        ebookDropdown.innerHTML = ""; 

        if (subject) {
          const ebooks = ebookData[subject];
          for (const ebook of ebooks) {
            const option = document.createElement("option");
            option.value = ebook.url;
            option.textContent = ebook.title;
            ebookDropdown.appendChild(option);
          }
        }
      }

      
      subjectDropdown.addEventListener("change", () => {
        const selectedSubject = subjectDropdown.value;
        populateEbookOptions(selectedSubject);
        ebookViewer.src = ""; 
      });

      // Event listener for eBook dropdown change
      ebookDropdown.addEventListener("change", () => {
        const selectedEbookUrl = ebookDropdown.value;
        ebookViewer.src = selectedEbookUrl; 
      });
